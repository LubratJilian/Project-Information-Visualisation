<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Visualisations interactives avec D3.js</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="box/box.css">
    <link rel="stylesheet" href="./Map/leaflet.css">
    <link rel="stylesheet" href="./Map/map.css">
</head>
<body onload="initPipeline()">
    <header class="hero">
        <nav class="toc">
            <button id="box-btn">Hiérarchie en boîtes imbriquées</button>
            <a href="#bubbles">Bulles proportionnelles</a>
            <button id="map-btn">Carte interactive</button>
            <a href="#pie">Diagramme circulaire</a>
            <a href="#histogram">Histogramme</a>
        </nav>
    </header>
    <main>
        <div id="svg">  </div>
        <div id="filter-panel"></div>
        <div id="metric-selector" class="hidden">
            <label for="metric-choice">Afficher :</label>
            <select id="metric-choice">
                <option value="avgSubscribers">Abonnés moyens par chaînes</option>
                <option value="totalSubscribers">Total d'abonnés</option>
                <option value="avgVideos">Vidéos moyennes par chaînes</option>
                <option value="totalVideos">Total de vidéos</option>
                <option value="channelCount">Nombre de chaînes</option>
            </select>
        </div>
        <aside id="side-panel" class="hidden">
            <button id="close-panel" onclick="closeSidePanel()">✖</button>
            <h2 id="panel-title">Pays</h2>
            <div id="panel-content"></div>
        </aside>
    </main>
</body>
<script src="index.js" type="module"></script>
<script src="box/box.js" type="module"></script>
<script src="./node_modules/d3/dist/d3.min.js"></script>
<script src="./node_modules/leaflet/dist/leaflet.js"></script>
<script src="./Map/map.js" type="module"></script>
</html>

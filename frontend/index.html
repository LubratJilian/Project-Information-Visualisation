<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Visualisations interactives avec D3.js</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="box/box.css">
</head>
<body onload="initPipeline()">
    <header class="hero">
        <h1>Visualisation d'informations avec D3.js</h1>
        <p>Ce projet démontre plusieurs techniques de visualisation de données créées avec D3.js. Chaque exemple est
            auto-contenu et facile à adapter à vos propres jeux de données.</p>
        <nav class="toc">
            <button id="box-btn">Hiérarchie en boîtes imbriquées</button>
            <a href="#bubbles">Bulles proportionnelles</a>
            <a href="#map">Carte interactive</a>
            <a href="#pie">Diagramme circulaire</a>
            <a href="#histogram">Histogramme</a>
        </nav>
    </header>
    <main id="main-layout" >
        <div id="svg"></div>
        <div id="filter-panel">
            <div id="filter-toggle">Filtre</div>
            <div class="filter-content">
                <label for="minSubs">Nombre d’abonnés min :</label>
                <input type="range" id="minSubs" min="0" max="10000000" step="1000">

                <label for="maxSubs">Nombre d’abonnés max :</label>
                <input type="range" id="maxSubs" min="0" max="10000000" step="1000">

                <label for="topK">Top K :</label>
                <input type="number" id="topK" min="1" max="100" value="15">

                <label for="minDate">Date de création min :</label>
                <input type="date" id="minDate" value="2005-01-01">

                <label for="maxDate">Date de création max :</label>
                <input type="date" id="maxDate" value="2025-12-31">

                <label for="minVideos">Nombre de vidéos minimum :</label>
                <input type="range" id="minVideos" min="0" max="10000" step="10">

                <button id="applyFilters">Appliquer les filtres</button>
            </div>
        </div>
    </main>
</body>
<script src="index.js" type="module"></script>
<script src="box/box.js" type="module"></script>
<script src="./node_modules/d3/dist/d3.min.js"></script>
</html>
